<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Projects Details</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
        margin: 0;
        padding: 0;
      }

      h1 {
        text-align: center;
        margin: 20px 0;
        color: #333;
      }

      .table-container {
        width: 90%;
        margin: 0 auto;
        border: 1px solid #333;
        border-radius: 8px;
        overflow: hidden;
      }

      .row {
        display: flex;
        height: 100px;
      }

      .header {
        background-color: #1296a5;
        color: #fff;
        font-weight: bold;
      }

      .cell {
        border: 1px solid #ddd;
        padding: 20px;
        text-align: center;
        flex: 1;
        justify-content: center; /* Centers content horizontally */
        align-items: center; /* Centers content vertically */
      }

      .footer {
        background-color: #44dee9;
        color: white;
        text-align: center;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <h1>Projects Details</h1>
    <div class="table-container">
      <!-- Header -->
      <div class="row header">
        <div class="cell">S.N</div>
        <div class="cell">Project Name</div>
        <div class="cell">Student Name</div>
        <div class="cell">Exam Roll No.</div>
        <div class="cell">Remarks</div>
      </div>

      <!-- Rows -->
      <div class="row">
        <div class="cell">1</div>
        <div class="cell">E-Commerce App</div>
        <div class="cell">Rajan</div>
        <div class="cell">01</div>
        <div class="cell">Very Good</div>
      </div>
      <div class="row">
        <div class="cell">2</div>
        <div class="cell">Note Taking App</div>
        <div class="cell">Ram</div>
        <div class="cell">02</div>
        <div class="cell">Good</div>
      </div>
      <div class="row">
        <div class="cell">3</div>
        <div class="cell">Movie Website</div>
        <div class="cell">Hari</div>
        <div class="cell">03</div>
        <div class="cell">Excellent</div>
      </div>
      <div class="row">
        <div class="cell">4</div>
        <div class="cell">Airlines Website</div>
        <div class="cell">Gita</div>
        <div class="cell">04</div>
        <div class="cell">Good</div>
      </div>
      <div class="row">
        <div class="cell">5</div>
        <div class="cell">Android Game</div>
        <div class="cell">Sita</div>
        <div class="cell">05</div>
        <div class="cell">Very Good</div>
      </div>

      <!-- Footer -->
      <div class="footer">End of Projects</div>
    </div>
  </body>
</html>
