<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Layout</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li>Home</li>
                <li>Products</li>
                <li>About</li>
                <li>Contact</li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <div class="advertisement left-ad">
            <p>Place your advertisement here</p>
        </div>
        <div class="products">
            <div class="product">Product 1</div>
            <div class="product">Product 2</div>
            <div class="product">Product 3</div>
            <div class="product">Product 4</div>
            <div class="product">Product 5</div>
            <div class="product">Product 6</div>
            <div class="product">Product 7</div>
            <div class="product">Product 8</div>
            <div class="product">Product 9</div>
        </div>
        <div class="advertisement right-ad">
            <p> Place your Advertisements Here</p>
        </div>
    </div>
    <footer>
        <p>&copy; 2025 Your E-Commerce Site</p>
    </footer>
</body>
</html>
