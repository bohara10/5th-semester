<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="q3.css">
</head>
<body>
    <div class="outer-box">
    <div class="inner-box">
    
    <form action="/submmit_form" method="post">
        <div>
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name">
        </div>

        <br>

        <div>
            <label for="Email">Email ID:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email">
        </div>

        <br>

        <div>
            <label for="passowrd">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password">
        </div>

        <br>

        <div >
            <label for="gender"  >Gender:</label>
            <br >

            <div class="gender">
            <input type="radio" id="male" name="gender">
            <label for="make">Male</label>
            <input type="radio" id="female" name="gender">
            <label for="female">Female</label>
            </div>

        </div>

        <br>
        <label for="hobbies" >Click on your interest:</label>
            <br>

            <div class="hobby">
                <input type="checkbox" name="Coding" value="Coding">Coding
                <input type="checkbox" name="Singing" value="Singing">Singing
                <input type="checkbox" name="Football" value="Football">Football
                <input type="checkbox" name="Dancing" value="Dancing">Dancing
                <input type="checkbox" name="Basketball" value="Basketball">Basketball
            </div>
        

            <br>
           <div>
            <input type="submit" value="Register">
           </div>
    </form>
</div>
</div>
</body>
</html>
