<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exact Layout</title>
    <style>
        .container {
            /* display: grid; */
            /* grid-template-columns: 2fr 1fr; */
            /* grid-template-rows: auto auto auto auto; */
            width: 600px;
            border: 1px solid black;
            gap: 2px;
        }

        .box {
            border: 1px solid black;
            /* background-color: white; */
            min-height: 50px;
        }

        /* First row: Full width */
        .row1 {
            grid-column: span 3;
            display: grid;
            grid-template-columns: 2fr 1fr;
        }

        /* Second row: Two equal boxes */
        .row2 {
            display: grid;
            grid-template-columns: 2fr 1fr;
            grid-column: span 2;
        }

        

        /* Third row: Full width */
        .row3 {
            grid-column: span 3;
        }

        
    </style>
</head>
<body>

    <div class="container">
        <div class="box row1"></div>
        <div class="box row2"></div>
        
        <div class="box row3"></div>
        
    </div>

</body>
</html>
