<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vanishing Divs</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    .vanish-div {
      align-content: center;
        justify-content: center;
      display :flex ;
      width: 200px;
      height: 100px;
      margin: 20px;
      background-color: lightblue;
      text-align: center;
      line-height: 100px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.5s ease;
    }
  </style>
</head>
<body>

  <div class="vanish-div">Click Me 1</div>
  <div class="vanish-div">Click Me 2</div>
  <div class="vanish-div">Click Me 3</div>
  <div class="vanish-div">Click Me 4</div>

  <script>
    $(document).ready(function() {
      $(".vanish-div").click(function() {
        $(this).fadeOut();
      });
    });
  </script>

</body>
</html>
