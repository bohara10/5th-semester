<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci</title>
</head>
<body>
    <script >
        const generateFibonacci = (n) => {
    if (n <= 0) return [];
    if (n === 1) return [0];

    const series = [0, 1];

    for (let i = 2; i < n; i++) {
        series.push(series[i - 1] + series[i - 2]);
    }
    return series;
};

// Example usage
const n = 10;  // Number of Fibonacci numbers to generate
const fibonacciSeries = generateFibonacci(n);
console.log(`The first ${n} numbers of the Fibonacci series are:`, fibonacciSeries);

    </script>
</body>
</html>
